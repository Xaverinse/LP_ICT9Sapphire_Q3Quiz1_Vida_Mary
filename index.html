<body>
	<br>

		<script>
			document.write("<h1> If a = 20 and b = 5, compute for the following!</h1>");
		</script>

	<div class="container mt-3">
		<script>
			var a, b;
			a = 20;
			b = 5;
		</script>

	<h2>Arithmatic Operator</h2>
	<p id="answer1">A. Exponent <br>B. Modulus</p>

<button type="button" class="btn btn-light" 
	onclick="document.getElementById('answer1').innerHTML='A. Exponent answer is:' + ' ' + a**b + '<br>' + 'B. Modulus answer is:' + ' ' + a%b;" '+';>Answer</button>
<br><br>
	</div>
	<br>
	<div class="container">
		<h2>Comparison Operator</h2>
		<p id="answer3">A. Is a greater than b? <br> B. Is a equal to b?</p>
		<button type="button" class="btn btn-light" onclick="document.getElementById('answer3').innerHTML='A. Is a greater than b?' + ' ' + (a>b) + '<br>' + 'B. Is a equal to b?' + ' ' + (a==b);">Answer</button> <br><br>
	</div>
	<br>
	<div class="container">
		<h2>Logical Operator</h2>
			<p id="answer5">A. Is a lesser than or equal to b && Is a greater than or equal to b? <br> B. Is a not equal to b || Is a equal to b?</p>
			<button type="button" class="btn btn-light" onclick="document.getElementById('answer5').innerHTML='A. Is a lesser than or equal to b && Is a greater than or equal to b?' + ' ' + (a <= b && a >= b) + '<br>' + 'B. Is a not equal to b || Is a equal to b?' + ' ' + (a == b || a != b);">Asnwer</button><br><br>
